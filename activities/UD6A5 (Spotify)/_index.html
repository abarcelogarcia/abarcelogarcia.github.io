<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpotiJRR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/site.css" />
</head>

<body>

  <nav class="navbar">
    <div class="container-fluid bg-dark">
      <a class="navbar-brand" href="index.html"><img class="img-fluid" src="img/logospotijrrnav.png" alt="logo" style="max-width: 400px;" ></a>
      <div class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="inputSearch">
        <button class="btn btn-outline-light" type="button" id="bgetSearch">Search</button>
      </div>
    </div>
  </nav>

 

  <div id="results_artists" class="container-fluid text-center">

    <h1 class="display-1" id="tittle_carousel">Artists & Songs</h1>

    <div class="container">

      <div class="external-indicators text-center" id="indicators">
        <button type="button" class="btn me-2 btn-indicator" data-bs-target="#carouselSpotiJRR" data-bs-slide-to="0"
        class="active" aria-current="true" aria-label="Slide 1">#Manolo Garcia</button>
      </div>
    </div>

    <div id="carouselSpotiJRR" class="carousel carousel-dark slide mt-2">

      <div class="carousel-inner carousel-inner-card ">
        <div class="carousel-item active">
          <div class="card ">
            <div class="row g-0 align-items-center justify-content-center" style="min-width:320px; min-height:320px; ">
              
              <div class="col-md-6 ">
                <div class="card-body">
                  <img src="img/logo.png" class="img-fluid" >
                  <h5 class="card-title">Search by artist or song</h5>
                  <p class="card-text"></p>
                  <div class="d-flex justify-content-center">

                    <input class="form-control me-2" type="search" aria-label="Search" id="inputSearch">
                    <button class="btn" type="button" id="bgetSearch_index">Search</button>
                  </div>
                  <p class="card-text text-end"><small class="text-body-secondary"></small></p>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
      <div id="carusel-controls">

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselSpotiJRR" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselSpotiJRR" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    
    </div>
      
    




  </div>


  <div class="container-fluid mt-5" id="results_tracks">

    <h1 class="display-1 text-center"> Sounds tracks</h1>

    <table class="table table-dark table-striped" id="table-tracks">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Title</th>
          <th scope="col" id="cap_artist">Artist</th>
          <th scope="col" id="cap_album">Album</th>
          <th scope="col" class="text-center"  id="cap_popularity">Popularity</th>
          <th scope="col" class="d-flex justify-content-center ">Preview</th>
        </tr>
      </thead>
      <tbody id="body_tracks">
        <tr class="align-middle">
          <th scope="row">1</th>
          <td>Pájaros de barro</td>
          <td>Manolo Garcia</td>
          <td>Grandes Éxitos</td>
          <td class="text-center">64</td>
          <td>
            <audio controls src="https://p.scdn.co/mp3-preview/dbc01b38bd8af388f9cd92ffb9a2ed75dedfce31?cid=47de24c607294b9ca933f340741bbd03"></audio>
          </td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Nunca el tiempo es perdido</td>
          <td>Manolo Garcia</td>
          <td>Grandes Éxitos</td>
          <td class="text-center">53</td>
          <td><audio controls src="https://p.scdn.co/mp3-preview/76e7ce24c0fa212c0db57fdeb8ae9f5d327041c7?cid=47de24c607294b9ca933f340741bbd03"></audio></td>
         
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Llanto de Pasión</td>
          <td>Manolo Garcia</td>
          <td>Grandes Éxitos</td>
          <td class="text-center">51</td>
          <td><audio controls src="https://p.scdn.co/mp3-preview/0a5594d767395f1d6089da9355ee882266871cf8?cid=47de24c607294b9ca933f340741bbd03"></audio></td>
          

          
        </tr>
      </tbody>
    </table>




  </div>

  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/spotify-client.js"></script>
  <!-- BOOTSTRAP -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>

</html>
