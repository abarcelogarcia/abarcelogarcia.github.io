<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/bootstrap_custom.css" />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/dark-hive/jquery-ui.css"
    />
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
  </head>
  
  <body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">
      
        <Header-Blog></Header-Blog>
        <!-- Section most current -->
        <section id="Posts">
          <div class="container-fluid heading fs-1">
            <div class="row align-items-center bg-primary">
              <div class="col p-2">
                <div class="ms-5">My Posts</div>
              </div>
              <div class="col-auto me-3">
                <img
                  class="img-fluid"
                  src="img/logo_headings.png"
                  alt="logo_headings"
                />
              </div>
            </div>
          </div>
        </section>

        <div v-if="posts.length" class="container-fluid p-4">
          <h1 class="display-4">List</h1>

          <table class="table table-striped align-middle">
            <caption>
              List of posts
            </caption>
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Summary</th>
                <th scope="col">Image</th>
                <th scope="col">Content</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <Post 
              v-for="post in posts"
              :post="post"
              :key="post.id"
              :isEditing="isEditing"
              ></Post>
            </tbody>
          </table>
        </div>
        <div class="container bg-dark text-white p-3">
          <h2 v-if="isEditing" class="display-5">Editing</h2>
          <h2 v-else class="display-5">Create</h2>

          <form>
            <label for="title">Title</label>
            <input
              v-model="form.title"
              class="form-control"
              type="text"
              name="title"
              id="title"
              maxlength="10"
            />
            <label for="summary">Summary</label>
            <input
              v-model="form.summary"
              class="form-control"
              type="text"
              name="summary"
              id="summary"
            />

            <label for="postImage" class="form-label">Image</label><br />
            <img
              v-if="form.image"
              class="img-thumbnail mb-3"
              :src="form.image"
            />
            <input
              v-on:change="onFileChange"
              class="form-control"
              type="file"
              id="postImage"
              ref="fileinput"
            />
            <label for="content">Content</label>
            <textarea
              v-model="form.content"
              class="form-control"
              id="content"
              name="content"
              cols="30"
              rows="10"
            ></textarea>

            <label for="title">Autor</label>
            <select
              v-model="form.author"
              class="form-control"
              name="autor"
              id="autor"
            >
              <option v-for="author in authors" :value="author.value">
                {{ author.text }}
              </option>
            </select>
            <label for="publicationDate" class="label-control"
              >Publication date</label
            >
            <input
              v-model="form.publicationDate"
              type="date"
              class="form-control"
              id="publicationDate"
            />
            <div class="mt-2 d-grid gap-2 d-md-flex justify-content-md-end">
              <div v-if="isEditing">
                <button
                  v-on:click="updatePost"
                  type="button"
                  class="btn btn-info me-2"
                >
                  Update
                </button>
                <button
                  v-on:click="resetForm"
                  type="button"
                  class="btn btn-danger me-2"
                >
                  Cancel
                </button>
              </div>
              <div v-else>
                <button
                  v-on:click="savePost"
                  type="button"
                  class="btn btn-info me-2"
                  :disabled="!dataAdded"
                >
                  Save
                </button>
              </div>
            </div>
          </form>
        </div>
      <footer-Blog></footer-Blog>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Modal title
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">...</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>

    </div>

    <script src="js/common.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="module" src="js/my_posts.js"></script>
    <!-- BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
