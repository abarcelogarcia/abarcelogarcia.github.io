  <header class="sticky-top">
    <div class="container-fluid navbar-bg" id="navbar">
      <!-- LOGO & LOGIN BAR -->
      <div class="row align-items-center">
        <!-- Use display bootstrap class for swap logo depends its resolution -->

        <!-- Mobile -->
        <div class="col p-2 d-sm-none">
          <a class="d-sm-none" data-bs-toggle="offcanvas" href="#topics" role="button" aria-controls="menu_topics">
            <img src="img/button_hamburguer.png" alt="menu_topics" class="d-sm-none" />
          </a>
          <a href="index.html">
            <img src="img/LogoBloggIn_m.png" alt="logo_m" class="d-sm-none" />
          </a>
        </div>

        <!-- Desktop -->
        <div class="col p-2 d-none d-sm-block">
          <a href="index.html">
            <img src="img/LogoBloggIn.png" alt="logo" class="d-none d-sm-block" />
          </a>
        </div>

        <div class="col-auto">
          <img src="img/button_search.png" alt="logo" />

          <img src="img/logo_headings.png" alt="img-profile" id="img-profile" style="max-width: 50px;" />

          <button class="btn btn-info" onclick="setLogout()"><i class="bi bi-box-arrow-left"></i> Logout</button>
        </div>
      </div>

      
    </div>
  </header>

  <main>

    <section id="profile_header">
      <div class="heading bg-primary mb-2 fs-1 p-2">
        <div class="col">
            <div class="ms-2">Profile User</div>
          </div>
          <div class="col-auto">
            <!-- <img class="img-fluid" src="img/logo_headings.png" alt="logo_headings" /> -->
          </div>
          
        </div>
      <div class="p-4" id="profile_body">
        
        <div id="liveAlertPlaceholder"></div>
        <div class="text-end mb-3">
          <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#resetPass_modal" id="validatePass-btn" ><i class="bi bi-recycle"></i> Password</button>
          <button type="button" class="btn btn-warning" id="edit-profile-btn"><i class="bi bi-pencil-square"></i> Edit</button>
          <button type="button" class="btn btn-danger" id="liveAlertBtn"><i class="bi bi-trash3"></i> Delete</button>
        </div>

        <div class="mb-3">
          <label for="name" class="profile-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" aria-describedby="name"
             disabled/>
        </div>
        
        <div class="mb-3">
          <label for="surname" class="profile-label">Surname</label>
          <input type="text" class="form-control" id="surname" name="surname" aria-describedby="surname"
             disabled/>
        </div>

        <div class="mb-3">
          <label for="address" class="profile-label">Address</label>
          <input type="text" class="form-control" id="address" name="address" aria-describedby="address"
             disabled/>
        </div>

        <div class="mb-3">
          <label for="age" class="profile-label">Age</label>
          <input type="number" class="form-control" id="age" name="age" aria-describedby="age" min="18"
             disabled/>
        </div>
        
        <p class="profile-label">Choose your avatar</p>
        <div class="mb-3 disabled p-3" id="avatar_continer" >
          <!-- input type radio for control :checked state in css file -->
          <input type="radio" id="avatar1" name="avatar" value="1" path="img/avatar1.png" />
          <input type="radio" id="avatar2" name="avatar" value="2" path="img/avatar2.png" />
          <input type="radio" id="avatar3" name="avatar" value="3" path="img/avatar3.png" />
          <input type="radio" id="avatar4" name="avatar" value="4" path="img/avatar4.png" />
          <input type="reset" name="reset" id="reset" hidden />
          <!--Reset button -->
          <!-- label linked to their inputs -->
          <label for="avatar1">
            <img src="img/avatar1.png" alt="avatar 1" name="avatar" id="avatar-img1" />
          </label>
          <label for="avatar2">
            <img src="img/avatar2.png" alt="avatar 2" name="avatar" id="avatar-img2" />
          </label>
          <label for="avatar3">
            <img src="img/avatar3.png" alt="avatar 3" name="avatar" id="avatar-img3" />
          </label>
          <label for="avatar4">
            <img src="img/avatar4.png" alt="avatar 4" name="avatar" id="avatar-img4" />
          </label>
          <div class="text-start mt-2 ms-2">
            <button type="button" class="btn btn-warning" id="reset-btn" onclick="uncheckAvatar()">
              Reset
            </button>
          </div>
        </div>

        <div class="mb-3">
          <label for="age" class="profile-label">Web Style theme</label>
          <select class="form-select" aria-label="Default select example" id="theme_selector" disabled>
            <option value="0" >Light</option>
            <option value="1" >Dark</option>
          </select>
        </div>
      </div>
    </section>
  </main>


  <footer>
    <div class="container-fluid navbar-bg" id="navbar_footer">
      <div class="row row-cols-1 row-cols-sm-2 align-items-center">

  <!-- MENU Topics hamburguer button -->

  <div class="offcanvas offcanvas-start" tabindex="-1" id="topics" aria-labelledby="TopicsLabel">
    <div class="offcanvas-header navbar-bg">
      <h5 class="offcanvas-title" id="TopicsLabel">Topics</h5>

 <!-- Modal Reset password -->
  <div class="modal fade" id="resetPass_modal" data-bs-keyboard="false" tabindex="-1" aria-labelledby="resetPassLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <img src="img/LogoBloggIn_login.png" alt="login_logo" />
          <h1 class="modal-title fs-1 w-100 p-1" id="staticBackdropLabel">
            Reset Password
          </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <h6 class="mb-4">New Password</h6>

          <div class="mb-3 assessed">
            <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Type de new password" required />
            <small>Error message</small>
          </div>

          <div class="mb-3 assessed">
            <input type="password" class="form-control" id="pass2" name="pass2" placeholder="Type de new password again"
              required />
            <small>Error message</small>
          </div>

          
        </div>
        <div class="modal-footer">
          <div class="text-end">
            <button type="button" class="btn btn-warning" id="validatePass_profile" data-bs-dismiss="modal">Select</button>

          </div>
        </div>
      </div>
    </div>
  </div>
