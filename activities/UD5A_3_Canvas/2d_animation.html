<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  
  <main style="text-align: center;">
<div class="container" style="max-width: 645px;">

  <nav class="navbar navbar-bg mb-2">
    <div class="container">
          <img src="img/LogoBloggIn_login.png" alt="Bootstrap" width="50" id="logo">
          
        <button class="btn btn-warning me-2" onclick="stop()" id="stop_start">Stop</button>
        <Button class="btn btn-info" id="direcction" onclick="direcctionChange()"><i class="bi bi-arrow-left-right"></i></Button>
        <div>
          <label for="input_X">X</label>

    <audio id="boing" src="audio/jews_harp_boing-7111.mp3"></audio>

  </main>
