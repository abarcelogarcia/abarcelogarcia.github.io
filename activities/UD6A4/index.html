<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Draggable - Default functionality</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/dark-hive/jquery-ui.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="style.css">



</head>

<body>

  <div class="container-fluid bg-light">
    <div class="row bg-dark align-items-center">
      <div class="col text-start ms-3">
        <button class="btn btn-outline-light" id="newPostIt"><i class="bi bi-sticky"></i>
          New</button>

      </div>
      <div class="col text-white text-end me-3">

        <h1 class="display-1">
          
          
          TASKS 
          
          <span id="totalTasks">#0</span>
          
          
        
          </h1>
        </div>

    </div>
    <div class="row" id="">
      <div class="col  bg-danger tasksContainer" id="toDo" data-total="0">
        <div class="row">
          <div class="col display-6">
            <p>To Do</p>

          </div>
          <div class="col text-end display-6">
            <p class="total">0</p>

          </div>

          <div class="row justify-content-center">
            <ul id="toDoContainer" class="tasksList">

            </ul>

         

          </div>
        </div>




      </div>
      <div class="col tasksContainer" id="doing" data-total="0" >

        <div class="row display-6">
          <div class="col">
            <p>Doing</p>

          </div>
          <div class="col text-end">
            <p class="total">0</p>

          </div>

        </div>
        <div class="row justify-content-center" >
          <ul id="doingContainer" class="tasksList">

          </ul>

          

        </div>
      </div>
      <div class="col bg-success border border-success tasksContainer" id="done" data-total="0">

        <div class="row display-6">
          <div class="col">
            <p>Done</p>

          </div>
          <div class="col text-end">
            <p class="total">0</p>

          </div>

        </div>
        <div class="row justify-content-center" >

          <ul id="doneContainer" class="tasksList">


          </ul>
        </div>
      </div>
    </div>






  </div>

  <div id="dialog-confirm" title="Remove this post-it?">
    <p><i class="bi bi-exclamation-diamond-fill" style="float:left; margin:12px 12px 20px 0; color: #CC0000;"></i></span>These items will be
      permanently deleted and cannot be recovered. Are you sure?</p>
  </div>

  


  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>


  <script src="script.js"></script>
</body>

</html>
