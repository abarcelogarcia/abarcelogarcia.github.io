<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>


  <div id="app">

    <Header-Blog></Header-Blog>


    <!-- Section most current -->
    <section id="Posts">
      <div class="container-fluid heading fs-1">
        <div class="row align-items-center bg-primary">
          <div class="col p-2">
            <div class="ms-5">My Posts</div>
          </div>
          <div class="col-auto me-3">
            <img class="img-fluid" src="img/logo_headings.png" alt="logo_headings" />
          </div>
        </div>
      </div>
    </section>



    <router-view :posts :editing :authors @save-on-local-storage="saveOnLocalStorage" @not-editing="editing=false" @is-editing="editing=true" @confirm-del="confirmDel" @cancel-del="cancelDel" @delete-post="deletePost"></router-view>


    <footer-Blog></footer-Blog>

  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="js/common.js"></script>
  <script type="module" src="js/my_posts.js"></script>

    crossorigin="anonymous"></script>
</body>

</html>
