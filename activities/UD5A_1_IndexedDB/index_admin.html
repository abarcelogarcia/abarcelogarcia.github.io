  <!-- Modal Choose an Avatar -->
  <div class="modal fade" id="avatar_modal" data-bs-keyboard="false" tabindex="-1" aria-labelledby="avatar_modalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <img src="img/LogoBloggIn_login.png" alt="login_logo" />
          <h1 class="modal-title fs-1 w-100 p-1" id="staticBackdropLabel">
            Avatar
          </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <h6 class="mb-4">Choose an avatar</h6>
          <div class="mb-3">

            <!-- input type radio for control :checked state in css file -->
            <input type="radio" id="avatar1" name="avatar" value="1" />
            <input type="radio" id="avatar2" name="avatar" value="2" />
            <input type="radio" id="avatar3" name="avatar" value="3" />
            <input type="radio" id="avatar4" name="avatar" value="4" />
            <input type="reset" name="reset" id="reset" hidden />
            <!--Reset button -->

            <!-- label linked to their inputs -->

            <label for="avatar1">
              <img src="img/avatar1.png" alt="avatar 1" name="avatar" id="avatar-img1" />
            </label>
            <label for="avatar2">
              <img src="img/avatar2.png" alt="avatar 2" name="avatar" id="avatar-img2" />
            </label>
            <label for="avatar3">
              <img src="img/avatar3.png" alt="avatar 3" name="avatar" id="avatar-img3" />
            </label>
            <label for="avatar4">
              <img src="img/avatar4.png" alt="avatar 4" name="avatar" id="avatar-img4" />
            </label>
            <div class="text-start mt-2 ms-2">
              <button type="button" class="btn btn-warning" id="reset-btn" onclick="uncheckAvatar()">
                Reset
              </button>
            </div>

          </div>

        </div>
        <div class="modal-footer">
          <div class="text-end">
            <button type="button" aria-label="Close" class="btn btn-warning" id="save_avatar"
              onclick="setAvatarPath(getAvatarPath())">Select</button>

          </div>
        </div>
      </div>
    </div>
