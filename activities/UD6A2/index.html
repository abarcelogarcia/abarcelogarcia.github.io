<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

  <link rel="stylesheet" href="style.css">
  <title>Memory</title>
</head>

<body>


  <div class="container-fluid">
    <div class="container-fluid text-end mb-2 ">
      <!-- <div class="row bg-info text-center">
        <div class="col"><h1 class="display-2 p-2">Memory</h1></div>
      </div> -->
      <nav class="navbar navbar-bg mb-2">
        <div class="container">
          <img src="img/LogoBloggIn_login.png" alt="logo" id="logo">
          <button class="btn btn-warning me-2" id="restart">Restart</button>
          
          <div class=" text-center">
            <div class="display-6">Level</div>
            <div class="row">

              <div class="col">
                <input type="radio" class="btn-check" name="level_radio" id="option1" autocomplete="off" value="1" checked>
                <label class="btn" for="option1">Easy</label>

              </div>
              <div class="col">

                <input type="radio" class="btn-check" name="level_radio" id="option2" autocomplete="off" value="2" >
                <label class="btn" for="option2">Normal</label>
              </div>
              <div class="col">
                <input type="radio" class="btn-check" name="level_radio" id="option3" autocomplete="off" value="3" >
                <label class="btn" for="option3">Hard</label>

              </div>

              
              
              
            </div>
            
          </div>
          <div class="text-center">

            <div class="display-6">FAILS</div>
            <div class="row">
              <div class="col">
                <label for="failsP1">
                  Player 1
                </label>
                <h1 id="failsP1">0</h1>

              </div>
              <div class="col">
                
                
                <label for="failsP2">
                  Player 2
                </label>
                <h1 id="failsP2">0</h1>

              </div>
              
            </div>
          </div>
            <!-- <Button class="btn btn-info" id="direcction" onclick="direcctionChange()"><i class="bi bi-arrow-left-right"></i></Button> -->
            
          </div>
        </nav>

      <div class="row align-items-center justify-content-center">
        <div class="col-1">
        </div>
        <div class="col">
          <div class="message my-5 " id="message">
          </div>
        </div>
        
      </div>
    </div>

    <div class="row align-items-center justify-content-center" id="cards">
     
    </div>

    </div>
  </div>

  

  




  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
